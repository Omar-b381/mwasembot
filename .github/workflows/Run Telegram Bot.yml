name: Run Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:  # عشان تقدر تشغلها يدويًا من GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ الريبو
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ تثبيت المكتبات اللي محتاجينها
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-pip python3-dev libffi-dev libssl-dev libcairo2 libcairo2-dev \
          libpango-1.0-0 libpango1.0-dev libgdk-pixbuf2.0-0 libgdk-pixbuf2.0-dev libjpeg-dev libgif-dev \
          shared-mime-info libxml2 libxml2-dev libxslt1-dev zlib1g-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ إعداد متغيرات البيئة
      - name: Set environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV

      # 5️⃣ تشغيل البوت
      - name: Run Telegram Bot
        run: |
          python telegram_bot.py
